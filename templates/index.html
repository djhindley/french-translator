<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>French Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/heroicons@2.1.1/24/solid/esm/index.js"></script>
  <style>
    .spinner { border: 4px solid #e5e7eb; border-top: 4px solid #3b82f6; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-6 transition">
  <div class="w-full max-w-5xl bg-white dark:bg-gray-800 shadow-xl rounded-xl p-8 transition">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Translator</h1>
      <button onclick="toggleDarkMode()" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-lg text-sm">Toggle Dark Mode</button>
    </div>

    <!-- Form -->
    <form method="POST" onsubmit="showSpinner()" class="space-y-6">
      <div>
        <label class="block text-lg font-medium mb-2 dark:text-gray-200">Enter Text</label>
        <textarea name="text" required class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 min-h-[120px] dark:bg-gray-700 dark:text-white">{{ original or '' }}</textarea>
      </div>

      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition flex items-center justify-center gap-2">
        <span>Translate</span>
      </button>
    </form>

    <!-- Spinner -->
    <div id="loadingSpinner" class="hidden mt-6 flex justify-center">
      <div class="spinner"></div>
    </div>

    {% if english %}
    <!-- Language detection -->
    <div class="mt-8 text-center text-gray-600 dark:text-gray-300">
      <p><strong>Detected language:</strong> {{ detected }}</p>
    </div>

    <div class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Original -->
      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold dark:text-gray-100">Original</h2>
          <button onclick="copyText('{{ original | replace("'","&#39;") }}')" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">Copy</button>
        </div>
        <textarea readonly class="w-full p-4 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white min-h-[100px]">{{ original }}</textarea>
      </div>

      <!-- English -->
      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold dark:text-gray-100">English</h2>
          <button onclick="copyText('{{ english | replace("'","&#39;") }}')" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">Copy</button>
        </div>
        <textarea readonly class="w-full p-4 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white min-h-[100px]">{{ english }}</textarea>
      </div>

      <!-- French Back -->
      <div class="space-y-2 md:col-span-2">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold dark:text-gray-100">French (Backâ€‘translated)</h2>
          <button onclick="copyText('{{ french_back | replace("'","&#39;") }}')" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">Copy</button>
        </div>
        <textarea readonly class="w-full p-4 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white min-h-[100px]">{{ french_back }}</textarea>
      </div>

    </div>
    {% endif %}
  </div>

  <script>
    function showSpinner() { document.getElementById('loadingSpinner').classList.remove('hidden'); }
    function copyText(txt) { navigator.clipboard.writeText(txt); alert('Copied!'); }
    function toggleDarkMode() { document.body.classList.toggle('dark'); }
  </script>
</body>
</html>
