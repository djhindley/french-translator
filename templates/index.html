  <script>
  function showSpinner() {
    document.getElementById('loadingSpinner').classList.remove('hidden');
  }

  function copyFromTextarea(id) {
    const el = document.getElementById(id);
    if (!el) return;

    el.select();
    el.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(el.value);

    showCopyToast();
  }

  function showCopyToast() {
    const toast = document.getElementById("copyToast");
    toast.classList.remove("hidden");

    setTimeout(() => {
      toast.classList.add("hidden");
    }, 1500);
  }

  // FIXED: toggle dark mode on the <html> tag (required for Tailwind)
  function toggleDarkMode() {
    document.documentElement.classList.toggle('dark');
  }
  function pasteFromClipboard() {
    navigator.clipboard.readText().then(text => {
      const input = document.getElementById("inputText");
      input.value = text;
      toggleClearButton();
      input.focus();
    });
  }

  function clearInput() {
    const input = document.getElementById("inputText");
    input.value = "";
    toggleClearButton();
    input.focus();
  }

  function toggleClearButton() {
    const input = document.getElementById("inputText");
    const clearBtn = document.getElementById("clearButton");

    if (input.value.trim().length > 0) {
      clearBtn.classList.remove("hidden");
    } else {
      clearBtn.classList.add("hidden");
    }
  }
</script>
<div

<script>
  function updateModeLabels() {
    const baseSelect = document.querySelector('select[name="base_lang"]');
    const learningSelect = document.querySelector('select[name="learning_lang"]');

    const baseText = baseSelect.options[baseSelect.selectedIndex].text;
    const learningText = learningSelect.options[learningSelect.selectedIndex].text;

    document.getElementById("mode1-label").textContent =
      `${learningText} â†’ ${baseText} â†’ ${learningText}`;

    document.getElementById("mode2-label").textContent =
      `${baseText} â†’ ${learningText}`;
  }

  // Update labels when dropdowns change
  document.querySelector('select[name="base_lang"]').addEventListener("change", updateModeLabels);
  document.querySelector('select[name="learning_lang"]').addEventListener("change", updateModeLabels);

  // Set labels correctly on initial page load
  updateModeLabels();
</script>
